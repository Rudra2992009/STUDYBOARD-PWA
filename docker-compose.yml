version: '3.8'

services:
  studyboard-backend:
    build: .
    container_name: studyboard-backend
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=production
      - HOST=0.0.0.0
      - PORT=5000
    volumes:
      - ./models:/app/models
      - ./generated_images:/app/generated_images
      - ./backend:/app/backend
    restart: unless-stopped
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    networks:
      - studyboard-network

  studyboard-frontend:
    image: nginx:alpine
    container_name: studyboard-frontend
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./public:/usr/share/nginx/html:ro
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - studyboard-backend
    restart: unless-stopped
    networks:
      - studyboard-network

networks:
  studyboard-network:
    driver: bridge